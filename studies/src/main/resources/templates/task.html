<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Spring Boot Thymeleaf Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header th:replace="fragments :: header"/>
<div>
  <br/>
  <div class="form-floating">
    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
      <option selected disabled>Open this select menu</option>
      <option th:value="'M'" th:text="Male"/>
      <option value="'F" th:text="Female"/>
    </select>
    <br/>
    <select class="form-select" th:field="*{countries}">
      <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"/>
    </select>
    <label for="floatingSelect">Works with selects</label>
  </div>
  <br/>
</div>
<div th:insert="fragments :: footer"/>
</body>
</html>
