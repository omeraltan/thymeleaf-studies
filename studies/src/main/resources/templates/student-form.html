<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <link th:href="@{../static/styles/cssandjs/main.css}" rel="stylesheet">
  <script type="text/javascript" th:src="@{../static/styles/cssandjs/action.js}"></script>
</head>
<body>
<h3>Student Registration Form</h3>

<form th:action="@{/processStudentForm}" th:object="${student}" method="POST">

  First name :
  <input type="text" th:field="*{firstName}"/>
  <br/><br/>
  Last name :
  <input type="text" th:field="*{lastName}"/>
  <br/><br/>
  Country :
  <select th:field="*{country}">
    <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"/>
  </select>
  <br/><br/>
  Favorite Programming Language :
  <input type="radio" th:field="*{favoriteLanguage}"
                      th:each="templang : ${languages}"
                      th:value="${templang}"
                      th:text="${templang}"
                      />
  <br/><br/>
  Favorite Operating Systems:
  <input type="checkbox" th:field="*{favoriteSystems}"
                         th:each="tempSystem : ${systems}"
                         th:value="${tempSystem}"
                         th:text="${tempSystem}" />
  <br/><br/>

  <p>Carefully Styled Heading</p>
  <input type="submit" value="Submit"/>
  <button type="button" th:onclick="showAlert()">Show Alert</button>

</form>
</body>
</html>
